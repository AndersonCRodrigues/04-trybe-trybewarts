<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header"> Oi</header>
  <main>
    <form id="evaluation-form" action="">
      <section id="info">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text"
        placeholder="Sobrenome">
        <input id="input-email" type="emai" placeholder="Email">
        <div>
          <label for="">Casa:</label>
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </section>
      <section id="escolha">
        <article id="familia">
          <label id="label-family" for="">Qual sua família?</label>
          <div>
            <input id="front-end" name="family"  value="Frontend" type="radio">
            <label for="front-end">Família Frontend</label>
          </div>
          <div>
            <input id="back-end" name="family"  value="Backend" type="radio">
            <label for="back-end">Família Backend</label>
          </div>
          <div>
            <input id="full-stack" name="family"  value="FullStack" type="radio">
            <label for="full-stack">Família FullStack</label>
          </div>
        </article>
        <article id="aprender">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input id="hofs" class="subject" value="HoFs" type="checkbox">
            <label for="hofs">HoFs</label>
          </div>
          <div>
            <input id="jest" class="subject" value="Jest" type="checkbox">
            <label for="jest">Jest</label>
          </div>
          <div>
            <input id="promises" class="subject" value="Promises" type="checkbox">
            <label for="promises">Promises</label>
          </div>
          <div>
            <input id="react" class="subject" value="React" type="checkbox">
            <label for="react">React</label>
          </div>
          <div>
            <input id="sql" class="subject" value="SQL" type="checkbox">
            <label for="sql">SQL</label>
          </div>
          <div>
            <input id="python" class="subject" value="Python" type="checkbox">
            <label for="python">Python</label>
          </div>
        </article>
      </section>
      <section id="avaliacao">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <div>
          <input id="rate-um" name="rate" type="radio">
          <label for="rate-um">1</label>
        </div>
        <div>
          <input id="rate-dois" name="rate" type="radio">
          <label for="rate-dois">2</label>
        </div>
        <div>
          <input id="rate-tres" name="rate" type="radio">
          <label for="rate-tres">3</label>
        </div>
        <div>
          <input id="rate-quatro" name="rate" type="radio">
          <label for="rate-quatro">4</label>
        </div>
        <div>
          <input id="rate-cinco" name="rate" type="radio">
          <label for="rate-cinco">5</label>
        </div>
        <div>
          <input id="rate-seis" name="rate" type="radio">
          <label for="rate-seis">6</label>
        </div>
        <div>
          <input id="rate-sete" name="rate" type="radio">
          <label for="rate-sete">7</label>
        </div>
        <div>
          <input id="rate-oito" name="rate" type="radio">
          <label for="rate-oito">8</label>
        </div>
        <div>
          <input id="rate-nove" name="rate" type="radio">
          <label for="rate-nove">9</label>
        </div>
        <div>
          <input id="rate-dez" name="rate" type="radio">
          <label for="rate-dez">10</label>
        </div>

      </section>
    </form>
    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </aside>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
